<!DOCTYPE html>
<html lang="en">
<head>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel='stylesheet' href="{{url_for('static',filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.js')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='jquery-1.3.2.min.js')}}">
    
    <title>{% block title %}Timely{% endblock %}</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class='container-fluid bg-dark'>
        <div class='row row-lg-4'>
            <div class='col'>
                {% block head %} 
                {% include 'head.html' %}
                {% endblock %} 
            </div>
        </div>
        {% include 'messages.html' %}
        {% block body %} 
        <div class='row'>
            <div class='col-lg-3'>
                {% block leftbody %}
                {% include 'leftbody.html' %}
                {% endblock %}
            </div>
            <div class='col-lg-9'>
                {% block rightbody %}
                {% endblock %}
            </div>
        </div>
        {% endblock %}
        {% include 'footer.html' %}
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</html>
